<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CtrlCash - Sistema de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho com a Logo -->
    <header>
        <img src="logo.png" alt="Ctrl+Play - Tecnologia e Inovação" id="logo">
    </header>

    <!-- Área do Aluno -->
    <section id="area-aluno">
        <h2>Consulta de CtrlCash</h2>
        <p>Digite seu nome para consultar suas moedas:</p>
        <input type="text" id="input-nome" placeholder="Digite seu nome">
        <button onclick="consultarMoedas()">Consultar</button>
        <p id="resultado"></p>
    </section>

    <!-- Área do Professor (Oculta por padrão) -->
    <section id="area-professor" style="display: none;">
        <h2>Área do Professor</h2>
        <p>Atualize as moedas dos alunos:</p>
        <input type="text" id="nome-aluno" placeholder="Nome do Aluno">
        <input type="number" id="moedas" placeholder="Quantidade de Moedas">
        <button onclick="atualizarMoedas()">Atualizar</button>
    </section>

    <!-- Botão para Acesso do Professor -->
    <button id="acesso-professor" onclick="mostrarProfessor()">Acesso Professor</button>

    <!-- Importação do JavaScript -->
    <script>
        // Carrega os dados do Local Storage ou usa os dados padrão
        let alunos = JSON.parse(localStorage.getItem('alunos')) || {
            "João Silva": 50,
            "Maria Souza": 100,
            "Pedro Oliveira": 75
        };

        // Salva os dados no Local Storage
        function salvarDados() {
            localStorage.setItem('alunos', JSON.stringify(alunos));
        }

        // Consulta de moedas (Área do Aluno)
        function consultarMoedas() {
            const nome = document.getElementById('input-nome').value.trim();
            const resultado = document.getElementById('resultado');

            if (nome in alunos) {
                resultado.textContent = `${nome} possui ${alunos[nome]} CtrlCash.`;
            } else {
                resultado.textContent = "Aluno não encontrado.";
            }
        }

        // Mostra a Área do Professor com senha
        function mostrarProfessor() {
            const senha = prompt("Digite a senha para acessar a área do professor:");

            if (senha === "admin123") { // Senha simples
                document.getElementById('area-professor').style.display = 'block';
            } else {
                alert("Senha incorreta!");
            }
        }

        // Atualiza as moedas do aluno (Área do Professor)
        function atualizarMoedas() {
            const nome = document.getElementById('nome-aluno').value.trim();
            const moedas = document.getElementById('moedas').value;

            if (nome && moedas) {
                alunos[nome] = parseInt(moedas);
                salvarDados(); // Salva os dados no Local Storage
                alert(`CtrlCash de ${nome} foi atualizado para ${moedas} moedas.`);
            } else {
                alert("Preencha todos os campos corretamente.");
            }
        }
    </script>
</body>
</html>
